syntax = "proto3";
package perception;

// Simple image/container message (stub)
message Image {
  bytes data = 1;
  string encoding = 2; // "jpeg", "png", etc.
  int64 timestamp = 3;
}

// Single detection
message Detection {
  repeated float bbox = 1; // [x,y,w,h] normalized
  string label = 2;
  float score = 3;
}

// List of detections (streaming usage)
message DetectionList {
  repeated Detection detections = 1;
}

// Perception service (streaming placeholder)
service Perception {
  // Stream images in, receive DetectionList responses
  rpc Detect(stream Image) returns (stream DetectionList);
}
