name: CI - Mistral adapter tests

on:
  pull_request:
    paths:
      - 'src/llm/plugins/mistral_our_impl/**'
      - 'tests/test_mistral_adapter.py'
      - 'examples/**'
      - 'demo/**'
  push:
    branches:
      - feat/mistral-alt-impl

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests pydantic
      - name: Run adapter tests only
        run: |
          pytest -q tests/test_mistral_adapter.py
