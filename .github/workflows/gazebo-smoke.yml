name: Gazebo Smoke Test
on:
  push:
    branches: [ main, feat/**, fix/**, chore/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Headless smoke (ROS Noetic + Gazebo classic)
        run: |
          docker run --rm --pull=always -v "$PWD":/ws -w /ws osrf/ros:noetic-desktop-full bash -lc '
            which gzserver && gzserver --version || true
            test -f worlds/bounty363.world
            gzserver --seed 12345 worlds/bounty363.world & pid=$!
            sleep 4
            kill $pid || true
          '
