name: Gazebo Smoke Test
on:
  push:
    branches: [ main, feat/**, fix/**, chore/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker info
        run: docker --version

      - name: Pull ROS Noetic (contains Gazebo classic)
        run: docker pull osrf/ros:noetic-desktop-full

      - name: Gazebo version (inside container)
        run: |
          docker run --rm osrf/ros:noetic-desktop-full bash -lc '
            which gazebo && gazebo --version || true
            which gzserver && gzserver --version || true
          '

      # Headless smoke test: use gzserver (no GUI/X11)
      - name: Headless start & stop (gzserver)
        run: |
          docker run --rm -v "$PWD":/ws -w /ws osrf/ros:noetic-desktop-full bash -lc '
            test -f worlds/bounty363.world
            gzserver worlds/bounty363.world & pid=$!
            sleep 4
            kill $pid || true
          '
